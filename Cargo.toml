[workspace]
members = [
    "walkers",
    "demo",
    "demo_native",
    "demo_web",
    "demo_android/rust",
    "hypermocker",
]
resolver = "2"

[workspace.package]
version = "0.45.0"
rust-version = "1.88" # Aligned to egui
edition = "2024"

[workspace.dependencies]
image = { version = "0.25", default-features = false }
log = "0.4"
egui = "0.32"
egui_extras = { version = "0.32", features = ["svg"] }
eframe = "0.32"
egui-winit = "0.32"

[patch.crates-io]
#eframe = { git = "https://github.com/emilk/egui.git", branch = "main" }
#egui = { git = "https://github.com/emilk/egui.git", branch = "main" }
#egui_extras = { git = "https://github.com/emilk/egui.git", branch = "main" }
#egui-winit = { git = "https://github.com/emilk/egui.git", branch = "main" }
