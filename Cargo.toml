[workspace]
members = [
    "walkers",
    "walkers_gpx",
    "demo",
    "demo_native",
    "demo_web",
    "demo_android/rust",
    "hypermocker",
]
resolver = "2"

[workspace.package]
version = "0.22.0"

[workspace.dependencies]
image = "0.25"
log = "0.4"
egui = "0.27"
egui_extras = { version = "0.27", features = ["svg"] }
eframe = "0.27"
egui-winit = "0.27"